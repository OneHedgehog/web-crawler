version: '3'
services:
  php:
    build:
      context: .docker/php
    working_dir: /var/www/web-crawler-service
    volumes:
      - ./:/var/www/web-crawler-service
    ports:
      - "9000:9000"
    environment:
      # unlimited
      - COMPOSER_MEMORY_LIMIT=-1

  rabbit_mq:
    build:
      context: .docker/rabbitMQ
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: crawler
      RABBITMQ_DEFAULT_PASS: UMHXuMhbQypZwP

  redis-cluster:
    build:
      context: .docker/redis
    volumes:
      - .docker/redis/redis.conf:/etc/redis/redis.conf
    ports:
      - "7000:7000"
    environment:
#      IP: 0.0.0.0
#      REDIS_CLUSTER_IP: 172.19.0.4
      STANDALONE: 'true'
      MASTERS: 3
      SLAVES_PER_MASTER: 1

  redisinsight:
    build:
      context: .docker/redisinsight
    ports:
      - 8001:8001

  es01:
    build:
      context: .docker/elasticsearch
    container_name: es01
    environment:
      - node.name=es01
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es02,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - .docker/elasticsearch/data01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elasticsearch-network

  es02:
    build:
      context: .docker/elasticsearch
    container_name: es02
    environment:
      - node.name=es02
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es03
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - .docker/elasticsearch/data02:/usr/share/elasticsearch/data
    networks:
      - elasticsearch-network
  
  es03:
    build:
      context: .docker/elasticsearch
    container_name: es03
    environment:
      - node.name=es03
      - cluster.name=es-docker-cluster
      - discovery.seed_hosts=es01,es02
      - cluster.initial_master_nodes=es01,es02,es03
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - .docker/elasticsearch/data03:/usr/share/elasticsearch/data
    networks:
      - elasticsearch-network

  elasticsearch_hq:
    restart: always
    build: .docker/elasticsearch_hq
    container_name: elasticsearch_hq
    environment:
      - "HQ_DEFAULT_URL=http://es01:9200"
    ports:
      - 5000:5000
    depends_on:
      - es01
      - es02
      - es03
    networks:
      - elasticsearch-network

  worker:
    restart: always
    build:
      context: .docker/php
    working_dir: /var/www/web-crawler-service
    volumes:
      - ./:/var/www/web-crawler-service
    entrypoint: [ "php", "bin/console", "messenger:consume", "async", "-vv" ]
    depends_on:
      - php
      - redis-cluster
      - rabbit_mq
#    deploy:
#      mode: replicated
#      replicas: 3

networks:
  elasticsearch-network:
    driver: bridge
