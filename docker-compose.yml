  es01:
    build: .docker/elasticsearch
    environment:
      - cluster.name=es-docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - .docker/elasticsearch/data01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic
  es02:
    build: .docker/elasticsearch
    environment:
      - cluster.name=es-docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - .docker/elasticsearch/data02:/usr/share/elasticsearch/data
    networks:
      - elastic

  es03:
    build: .docker/elasticsearch
    environment:
      - cluster.name=es-docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - .docker/elasticsearch/data03:/usr/share/elasticsearch/data
    networks:
      - elastic


  elasticsearch_hq:
    build: .docker/elasticsearch_hq
    container_name: elasticsearch_hq
    environment:
      - "HQ_DEFAULT_URL=http://es01:9200"
    ports:
      - 5000:5000
    networks:
      - elastic
    depends_on:
      - es01
      - es02

networks:
  elastic:
    driver: bridge

